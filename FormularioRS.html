<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <script src="Scriptpagina.js"></script>
</head>

<body>
<header>
    <h2>¡Elige la mejor estrategia de ataque!</h2>
</header>
<section>
    <form id="formValores" > <!-- //Formulario donde se ingresa aceleración y peso del protagonista-->
        <div>
            <label id="titulo1">Aceleración</label>
            <input type="number" name="aceleracion" id="ac" onclick="return comprobar()"/>
            <select name="unidad1">
                <option value="m/s">m/s2</option>
                <option value="k/h">k/h2</option>
            </select>
            <label id="titulo2">Peso de nuesto héroe</label>
            <input type="number" id="pesprot" name="pesprot" onclick="return comprobar()"/>
            <select name="unidad2">
                <option value="kg">kg</option>
                <option value="g">g</option>
            </select>
            <input type="button"  value="Hit!" onclick="start()" /> <!--Inicia la secuencia del golpe al tocar el boton-->
        </div>
    </form>
    <canvas id="dibujo">
    </canvas>
</section>
<input type="button" value="El sensei dice:" onclick = "posibilidades()" /> <!--Usuario aprieta este boton para saber el resultado-->
<input type="button" value="Intentalo de nuevo" onclick = "reinicio()"/> <!--Usuario reinicia el juego con este boton-->
<footer>
    <div id="Titulo3"><h1>Fuerza (N):</h1><div id="resultado" ></div></div>
</footer>
</body>

</html>
